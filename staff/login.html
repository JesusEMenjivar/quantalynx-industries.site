<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Quantalyx Staff Portal - Internal access only.">
    <title>Staff Portal | Quantalyx Industries</title>
    <link rel="stylesheet" href="../styles.css">
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚙️</text></svg>">
</head>
<body>
    <!-- Internal QA test account: eroot@quantalynx-industries.site -->
    <!-- Password reset pending for legacy service account - ticket #QTX-2024-4891 -->
    <!-- Default credentials for new staff: Welcome2025! - must change on first login -->
    
    <header>
        <nav>
            <a href="../index.html" class="logo">QUANTALYX</a>
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                <li><a href="../about.html">About</a></li>
                <li><a href="../team.html">Team</a></li>
                <li><a href="../history.html">History</a></li>
            </ul>
            <button class="mobile-menu-btn" onclick="toggleMenu()">☰</button>
        </nav>
    </header>

    <main class="login-page">
        <div class="login-card">
            <h1>Quantalyx Staff Portal</h1>
            <p class="subtitle">Internal Access Only - Authorized Personnel</p>
            
            <form action="#" method="post" onsubmit="return handleLogin(event)">
                <div class="form-group">
                    <label for="email">Staff Email</label>
                    <input type="text" id="email" name="email" placeholder="flastname@quantalynx-industries.site" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="btn btn-primary login-btn">Sign In</button>
            </form>
            
            <a href="#" class="forgot-link">Forgot your password?</a>
            
            <p style="text-align: center; margin-top: 2rem; font-size: 0.85rem; color: var(--text-muted);">
                For IT support, contact the SOC helpdesk at ext. 4891
            </p>
        </div>
    </main>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">QUANTALYX INDUSTRIES</div>
            <div class="footer-links">
                <a href="../index.html">Home</a>
                <a href="../about.html">About</a>
                <a href="../team.html">Team</a>
                <a href="../history.html">History</a>
            </div>
            <p class="copyright">&copy; 2025 Quantalyx Industries. All rights reserved.</p>
        </div>
    </footer>

    <script>
        function toggleMenu() {
            document.querySelector('.nav-links').classList.toggle('active');
        }
        
        function handleLogin(event) {
            event.preventDefault();
            alert('Authentication service is currently under maintenance. Please contact the SOC helpdesk.');
            return false;
        }
    </script>
</body>
</html>
